version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: markethub-postgres
    environment:
      POSTGRES_USER: markethub
      POSTGRES_PASSWORD: password
      POSTGRES_DB: markethub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markethub"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markethub-app
    environment:
      DATABASE_URL: postgresql://markethub:password@postgres:5432/markethub
      HOST: 0.0.0.0
      PORT: 8000
      RUST_LOG: info,markethub=debug
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
